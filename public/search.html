<body>

	<!-- Fixed Top Menu Start -->
	<div class="ui massive top inverted fixed menu" id="main_menu">

		</div>
	</div>
  	<!-- Fixed Top Menu End -->

  <div id="main_container" class="ui grid container">
  	<div class = "sixteen wide column">
		<div class="ui message top">
			<div class="row">
				<div class="ui center aligned grid">
					<div class="column">
						<h2>Search buskers you want to find!</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="ui form">
				  <div class="inline fields">
				  	<div class="two wide field">
				    	<div class="classification">Genre</div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="genre" checked="checked">
				        <label>All</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="genre">
				        <label>Pop</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="genre">
				        <label>R&B</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="genre">
				        <label>Hiphop</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="genre">
				        <label>Rock</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="genre">
				        <label>Jazz</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="genre">
				        <label>Others</label>
				      </div>
				    </div> 
				  </div>
				</div>
			</div>
			<div class="row">
				<div class="ui form">
				  <div class="inline fields">
				  	<div class="two wide field">
				    	<div class="classification">Gender</div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="gender" checked="checked">
				        <label>All</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="gender">
				        <label>Male</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="gender">
				        <label>Female</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="gender">
				        <label>Mixed</label>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
			<div class="row">
				<div class="ui form">
				  <div class="inline fields">
				  	<div class="two wide field">
				    	<div class="classification">Location</div>
				    </div>
						<div class="field">
							<div class="ui dropdown">
							  <span class="text">Select Location</span>
							  <i class="dropdown icon"></i>
							  <div class="menu">
							    <div class="item" data-value="All">
							      <span class="text">All</span>
							    </div>
							    <div class="item" data-value="Seoul">
							      <i class="dropdown icon"></i>
							      <span class="text">Seoul</span>
							      <div class="menu">
							        <div class="item" data-value="Sinchon">Sinchon</div>
							        <div class="item" data-value="Hongdae">Hongdae</div>

							        <div class="item" data-value="Apgujeong">Apgujeong</div>

							      </div>
							    </div>
							    <div class="item" data-value="Busan">
							      <span class="text">Busan</span>
							    </div>
							   	<div class="item" data-value="Daejeon">
							      <span class="text">Daejeon</span>
							    </div>
							   	<div class="item" data-value="Incheon">
							      <span class="text">Incheon</span>
							    </div>
							    <div class="item" data-value="Gwangju">
							      <span class="text">Gwangju</span>
							    </div>
							    <div class="item" data-value="Ulsan">
							      <span class="text">Ulsan</span>
							    </div>
							    <div class="item" data-value="Daegu">
							      <span class="text">Daegu</span>
							    </div>
							    <div class="item" data-value="Others">
							      <span class="text">Others</span>
							    </div>
							  </div>
							</div>
						</div>

				</div>

				  <div class="inline fields">
				  	<div class="two wide field">
				    	<div class="classification">Search</div>
				    </div>
				    <div class="six wide field">
				    	<input type="text" placeholder="Write keyword related to busker">
				    </div>
				    <div class="two wide field">
				    	<button id ="search-button" class="ui button" type="submit">Submit</button>
				    </div>
				  </div>

				</div>
			</div>
		</div>
	</div>

      <div class="sixteen wide column">
          <div class="row">
              <div class="ui center aligned grid">
                  <div class="sixteen wide column">
                      <h3 id="search-result">No result is found for the keyword.</h3>
                  </div>
              </div>
          </div>
          <hr/>
      </div>


	<div id="search-content" class="sixteen wide column">
	</div>

  </div>

  <script src="js/search.js"></script>

</html>
