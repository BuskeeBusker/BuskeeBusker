<!doctype html>
<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Site Properties -->
	<title>Buskee Busker</title>
	<link rel="stylesheet" type="text/css" href="dist/semantic/dist/semantic.min.css">
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="dist/semantic/dist/semantic.min.js"></script>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href="css/search.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="ui five item menu" id="main_menu">
    <div class="ui item" id="menu_logo"><img class="ui image" id="menu_logo" src="img/BuskeeBusker_Logo.jpeg"/></div>
    <div class="ui item" id="main_tab">Schedule</div>
    <div class="ui item" id="main_tab">Feed</div>
    <div class="ui item" id="main_tab">Search</div>
    <div class="ui item"></div>
  </div>

  <div class="ui grid container">
  	<div class = "sixteen wide column">
		<div class="ui message">
			<div class="row">
				<div class="ui center aligned grid">
					<div class="column">
						<h2>Search buskers you want to find!</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="ui form">
				  <div class="inline fields">
				  	<div class="two wide field">
				    	<label>Genre</label>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="genre" checked="checked">
				        <label>All</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="genre">
				        <label>Pop</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="genre">
				        <label>R&B</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="genre">
				        <label>Hiphop</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="genre">
				        <label>Rock</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="genre">
				        <label>Jazz</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="genre">
				        <label>Others</label>
				      </div>
				    </div> 
				  </div>
				</div>
			</div>
			<div class="row">
				<div class="ui form">
				  <div class="inline fields">
				  	<div class="two wide field">
				    	<label>Gender</label>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="gender" checked="checked">
				        <label>All</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="gender">
				        <label>Male</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="gender">
				        <label>Female</label>
				      </div>
				    </div>
				    <div class="two wide field">
				      <div class="ui radio checkbox">
				        <input type="radio" name="gender">
				        <label>Mixed</label>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
			<div class="row">
				<div class="ui form">
				  <div class="inline fields">
				  	<div class="two wide field">
				    	<label>Location</label>
				    </div>
						<div class="field">
							<div class="ui dropdown">
							  <span class="text">Select Location</span>
							  <i class="dropdown icon"></i>
							  <div class="menu">

							    <div class="item">
							      <i class="dropdown icon"></i>
							      <span class="text">Seoul</span>
							      <div class="menu">
							        <div class="item">Sinchon</div>
							        <div class="item">Hongdae</div>
							        <div class="item">Itaewon</div>
							        <div class="item">Apgujeong</div>
							        <div class="item">Seoul/Others</div>
							      </div>
							    </div>
							    <div class="item">
							      <span class="text">Busan</span>
							    </div>
							   	<div class="item">
							      <span class="text">Daejeon</span>
							    </div>
							   	<div class="item">
							      <span class="text">Incheon</span>
							    </div>
							    <div class="item">
							      <span class="text">Gwangju</span>
							    </div>
							    <div class="item">
							      <span class="text">Ulsan</span>
							    </div>
							    <div class="item">
							      <span class="text">Daegu</span>
							    </div>
							    <div class="item">
							      <span class="text">Others</span>
							    </div>
							  </div>
							</div>
						</div>
				  	</div>
				</div>
			</div>
			<div class="row">
				<div class="ui form">
				  <div class="inline fields">
				  	<div class="two wide field">
				    	<label>Search</label>
				    </div>
				    <div class="six wide field">
				    	<input type="text" placeholder="Write info related to busker">
				    </div>
				    <div class="two wide field">
				    	<button class="ui button" type="submit">Submit</button>
				    </div>
				  </div>

				</div>
			</div>
		</div>
	</div>

	<div class="sixteen wide column">
		<div class="ui message">
			<div class="row">
				<div class="ui center aligned grid">
					<div class="column">
						<h3>0 buskers found</h3>
					</div>
				</div>
			</div>
		</div>

	</div>
  </div>

  <script src="js/search.js"></script>
</body>
</html>
